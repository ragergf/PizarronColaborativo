<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Droppable - Default functionality</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #draggable { width: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
  #droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
  #rcorners2 {
    border-radius: 25px;
    border: 2px solid #73AD21;
    padding: 20px; 
    width: 500px;
	height: 800px;
}
	#canvas-wrap { position:relative } /* Make this a positioned parent */
	#overlay     { position:absolute; top:20px; left:30px; }
  </style>
  <script>
  
  window.onload = function(){
   //Recibimos el elemento canvas
   var contexto = cargaContextoCanvas('micanvas');
   if(contexto){
      //Si tengo el contexto 
      
      //cambio el color de relleno de los rectángulos
      contexto.fillStyle = '#cc0000';
      for (i=0;i<=100;i+=10){
         // fillRect(x,y,width,height) dibuja un rectángulo relleno de color
         contexto.fillRect(i,i,5,5);
      }
      //cambio el color de la línea de borde del rectángulo
      contexto.strokeStyle = '#ff9933';
      for (i=100;i>=0;i-=10){
         //strokeRect(x,y,width,height) dibuja el borde de un rectángulo
         contexto.strokeRect(i,100-i,5,5);
      }
   }
}
  
  $(function() {
    $( ".draggable" ).draggable({containment: "parent",drag: function(){
            var offset = $(this).offset();
            var xPos = offset.left;
            var yPos = offset.top;
            $('#posX').text('x: ' + xPos);
            $('#posY').text('y: ' + yPos);
        }});
    $( "#droppable" ).droppable({
      drop: function( event, ui ) {
        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "Dropped!" );
      }
    });
  });
  </script>
</head>
<body>
<div id="rcorners2">
	<div id="draggable" class="ui-widget-content">
	  <p>Drag me to my target</p>
	  
	</div>
	 
	<div id="droppable" class="ui-widget-header">
	  <p>Drop here</p>
	</div>
</div> 
<br>

<br><br>
<div id="posX"></div>
<div id="posY"></div>

<div id="canvas-wrap">
  <canvas id="micanvas" width="800" height="600"></canvas>
  <div id="overlay" class="draggable">hola</div>
</div>
 
</body>
</html>
